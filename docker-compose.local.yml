# =============================================================================
# StudyBuddyAI Docker Compose - Local Network Configuration
# =============================================================================
# This override configuration disables Caddy for local network access.
# Use this when you want to access the app from other computers on your
# local network without HTTPS/domain configuration.
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.local.yml up -d
#
# Access the app at:
#   - From the host: http://localhost:5000
#   - From other devices: http://YOUR_IP:5000 (e.g., http://192.168.1.100:5000)
#
# To find your IP: hostname -I | awk '{print $1}'
# =============================================================================

services:
  # Disable Caddy for local network access (no HTTPS needed)
  caddy:
    profiles:
      - production  # Only run Caddy when 'production' profile is explicitly enabled

  # Ensure healthcheck service also respects local mode
  healthcheck:
    profiles:
      - production  # Only run healthcheck when 'production' profile is explicitly enabled
