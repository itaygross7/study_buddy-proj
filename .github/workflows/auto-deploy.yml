name: Auto-Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  actions: read

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy via Webhook
        id: webhook-deploy
        continue-on-error: true
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
        run: |
          if [ -z "$WEBHOOK_URL" ]; then
            echo "WEBHOOK_URL not configured, skipping webhook deployment"
            exit 1
          fi
          echo "Triggering deployment via webhook..."
          curl -X POST "$WEBHOOK_URL/webhook/update" \
            -H "Content-Type: application/json" \
            -H "X-Hub-Signature-256: sha256=$(echo -n '${{ github.event.head_commit.id }}' | openssl dgst -sha256 -hmac '$WEBHOOK_SECRET' | cut -d' ' -f2)" \
            -d '{
              "ref": "refs/heads/master",
              "commits": [{"id": "${{ github.event.head_commit.id }}"}]
            }'
          echo "Deployment triggered successfully!"
      
      - name: Check SSH Configuration
        id: check-ssh
        if: steps.webhook-deploy.outcome == 'failure'
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          if [ -z "$SSH_HOST" ]; then
            echo "SSH_HOST not configured, cannot deploy via SSH fallback"
            echo "Please configure either WEBHOOK_URL or SSH deployment secrets"
            echo "ssh_configured=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "Webhook deployment failed or not configured, using SSH deployment..."
          echo "ssh_configured=true" >> $GITHUB_OUTPUT
      
      - name: Deploy via SSH Action
        if: steps.check-ssh.outputs.ssh_configured == 'true'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '/opt/studybuddy' }}
            ./scripts/auto-update.sh
      
      - name: Notify on Success
        if: success()
        run: echo "✅ Deployment completed successfully!"
      
      - name: Notify on Failure
        if: failure()
        run: |
          echo "❌ Deployment failed!"
          exit 1
