{% extends "base.html" %}

{% block title %}Assess-Me - StudyBuddy{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-6">Assess-Me Quiz Builder</h1>
<div class="bg-white p-6 rounded-lg shadow-md">
    <form hx-post="/api/v1/create-quiz" hx-target="#quiz-result" hx-indicator="#spinner">
        <textarea name="text" class="w-full p-2 border rounded" rows="10" placeholder="Paste your text here to create a quiz..."></textarea>
        <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Create Quiz</button>
        <span id="spinner" class="htmx-indicator">Processing...</span>
    </form>
    <div id="quiz-result" class="mt-6"></div>
</div>
{% endblock %}
