{% extends "base.html" %}

{% block title %}Homework Helper - StudyBuddy{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-6">Homework Helper</h1>
<div class="bg-white p-6 rounded-lg shadow-md">
    <form hx-post="/api/v1/solve-problem" hx-target="#solution-result" hx-indicator="#spinner">
        <textarea name="problem" class="w-full p-2 border rounded" rows="5" placeholder="Enter your problem here..."></textarea>
        <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Get Solution</button>
        <span id="spinner" class="htmx-indicator">Processing...</span>
    </form>
    <div id="solution-result" class="mt-6"></div>
</div>
{% endblock %}
