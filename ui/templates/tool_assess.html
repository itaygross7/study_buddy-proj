{% extends "base.html" %}

{% block title %}בחן אותי - StudyBuddyAI{% endblock %}

{% block content %}
<div class="space-y-8 text-right">
    <!-- Input Card -->
    <div class="bg-white/80 p-6 rounded-2xl shadow-md">
        <div class="flex items-start space-x-4 space-x-reverse">
            <img src="{{ url_for('serve_avner', filename='avner_laptop.jpeg') }}" alt="אבנר עם לפטופ" class="h-16 w-16 flex-shrink-0">
            <div>
                <h2 class="text-xl font-bold text-warm-brown">בחן אותי</h2>
                <p class="text-ink-brown/80 mt-1">העלו קובץ או הדביקו טקסט, ואני אצור לכם בוחן קצר לבדיקת הידע שלכם.</p>
            </div>
        </div>
        
        <div class="mt-6">
            <form id="assess-form"
                  hx-post="{{ url_for('assess_bp.trigger_assessment') }}"
                  hx-swap="innerHTML"
                  hx-target="#task-status-container"
                  hx-indicator="#task-status-container">
                
                <input type="hidden" name="user_id" value="{{ current_user.id }}">
                <input type="hidden" name="course_id" value="default">
                
                <textarea name="text" class="w-full p-3 border rounded-lg text-right" rows="8" placeholder="הדביקו כאן את החומר לבוחן..."></textarea>
                
                <div class="my-4 text-center text-gray-500">או</div>
                
                <input type="file" name="file" class="block w-full text-sm text-ink-brown file:ml-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:font-semibold file:bg-orange-100 file:text-capy-orange hover:file:bg-orange-200"/>
                
                <div class="mt-4">
                    <label for="num_questions" class="block text-sm font-medium text-gray-700 text-right">מספר שאלות (3-10):</label>
                    <input type="number" name="num_questions" id="num_questions" value="5" min="3" max="10" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                
                <div class="mt-4">
                    <label for="question_type" class="block text-sm font-medium text-gray-700 text-right">סוג שאלות:</label>
                    <select name="question_type" id="question_type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <option value="mcq">רב-ברירה (MCQ)</option>
                        <option value="open">שאלות פתוחות</option>
                    </select>
                </div>

                <button type="submit" class="mt-6 w-full bg-capy-orange text-white font-bold py-3 px-5 rounded-lg shadow-sm hover:bg-opacity-90">
                    ✨ יצירת בוחן
                </button>
            </form>
        </div>
    </div>

    <!-- Result Card -->
    <div id="task-status-container" class="bg-white/80 p-6 rounded-2xl shadow-md min-h-[10rem]">
        <div class="flex flex-col items-center justify-center text-center text-ink-brown/60 h-full">
            <img src="{{ url_for('serve_avner', filename='avner_reading.jpeg') }}" alt="אבנר קורא ספר" class="h-24 mb-4">
            <p>התוצאות יופיעו כאן לאחר יצירת הבוחן.</p>
        </div>
    </div>
</div>
{% endblock %}
