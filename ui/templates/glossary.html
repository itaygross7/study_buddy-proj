<!-- templates/glossary/glossary.html -->
{% extends "base.html" %}

{% block title %}מונחון הקורס{% endblock %}

{% block content %}
<div class="bg-white/80 p-6 rounded-2xl shadow-md text-right">
    <div class="flex items-center justify-between mb-6">
        <div>
            <h1 class="text-2xl font-bold text-warm-brown">מונחון הקורס</h1>
            <p class="text-ink-brown/80">כל המונחים החשובים מהחומר שהעלית, מרוכזים במקום אחד.</p>
        </div>
        <img src="{{ url_for('serve_avner', filename='avner_reading.jpeg') }}" alt="אבנר עם מילון" class="h-20 w-20">
    </div>

    <div id="glossary-content" 
         hx-get="{{ url_for('glossary_bp.get_glossary_terms', course_id=course_id) }}" 
         hx-trigger="load" 
         hx-swap="innerHTML">
        <p class="text-center text-gray-500">טוען מונחים...</p>
    </div>
</div>
{% endblock %}
