{% extends "base.html" %}

{% block title %}העמוד לא נמצא - StudyBuddyAI{% endblock %}

{% block content %}
<div class="text-center py-16">
    <div class="bg-cream rounded-2xl p-8 shadow-md max-w-md mx-auto border border-warm-yellow">
        <!-- Use avner_cluless from Avner folder for 404 -->
        <img src="{{ url_for('serve_avner', filename='avner_cluless.jpeg') }}" 
             alt="אבנר מבולבל"
             class="w-24 h-24 mx-auto mb-6 rounded-xl object-cover border-2 border-golden-yellow shadow-md"
             onerror="this.src='{{ url_for('serve_avner', filename='avner_dont_understand.jpeg') }}';">
        
        <h2 class="text-2xl font-bold text-dark-brown mb-4">אופס! העמוד לא נמצא</h2>
        <p class="text-coffee mb-8">
            נראה שהעמוד שחיפשתם לא קיים.<br>
            אולי הוא הוזז או נמחק.
        </p>
        
        <a href="{{ url_for('index') }}" 
           class="inline-flex items-center gap-2 bg-golden-yellow text-dark-brown font-semibold py-3 px-6 rounded-xl btn-hover-lift transition-all duration-150 shadow-md">
            <svg class="w-5 h-5 rotate-180" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
            חזרה לעמוד הבית
        </a>
    </div>
</div>
{% endblock %}
