{% extends "base.html" %}

{% block title %}注专 砖注专 转{% endblock %}

{% block content %}
<div class="space-y-8 text-right">
    <!-- Input Card -->
    <div class="bg-white/80 p-6 rounded-2xl shadow-md">
        <div class="flex items-start space-x-4 space-x-reverse">
            <img src="{{ url_for('serve_avner', filename='avner_thinking.jpeg') }}" alt="专 砖" class="h-16 w-16 flex-shrink-0">
            <div>
                <h2 class="text-xl font-bold text-warm-brown">注专 砖注专 转</h2>
                <p class="text-ink-brown/80 mt-1">转拽注转 注 砖? 拽 转   住 注专 注 住专 驻专, 爪注 专 爪注.</p>
            </div>
        </div>
        
        <div class="mt-6">
            <form id="homework-form"
                  hx-post="{{ url_for('homework_bp.trigger_homework_helper') }}"
                  hx-swap="innerHTML"
                  hx-target="#task-status-container"
                  hx-indicator="#task-status-container">
                
                <input type="hidden" name="user_id" value="{{ current_user.id }}">
                
                <textarea name="problem_statement" class="w-full p-3 border rounded-lg text-right" rows="8" placeholder="拽  转 砖 砖注专 转..."></textarea>

                <button type="submit" class="mt-6 w-full bg-capy-orange text-white font-bold py-3 px-5 rounded-lg shadow-sm hover:bg-opacity-90">
                     拽砖转 注专
                </button>
            </form>
        </div>
    </div>

    <!-- Result Card -->
    <div id="task-status-container" class="bg-white/80 p-6 rounded-2xl shadow-md min-h-[10rem]">
        <div class="flex flex-col items-center justify-center text-center text-ink-brown/60 h-full">
            <img src="{{ url_for('serve_avner', filename='avner_reading.jpeg') }}" alt="专 拽专 住驻专" class="h-24 mb-4">
            <p>住专 驻注 .</p>
        </div>
    </div>
</div>
{% endblock %}
