<!-- templates/flashcards/create_flashcards.html -->
{% extends "base.html" %}

{% block title %}יצירת כרטיסיות לימוד{% endblock %}

{% block content %}
<div class="space-y-8 text-right">
    <!-- Input Card -->
    <div class="bg-white/80 p-6 rounded-2xl shadow-md">
        <div class="flex items-start space-x-4 space-x-reverse">
            <img src="{{ url_for('serve_avner', filename='avner_notebook.jpeg') }}" alt="אבנר עם מחברת" class="h-16 w-16 flex-shrink-0">
            <div>
                <h2 class="text-xl font-bold text-warm-brown">יצירת כרטיסיות לימוד</h2>
                <p class="text-ink-brown/80 mt-1">העלו קובץ או הדביקו טקסט, ואני אהפוך אותו לכרטיסיות שאלות ותשובות כדי שתוכלו לתרגל.</p>
            </div>
        </div>

        <div class="mt-6">
            <form id="flashcard-form"
                  hx-post="{{ url_for('upload_bp.upload_files_route') }}"
                  hx-encoding="multipart/form-data"
                  hx-target="#upload-result"
                  hx-swap="innerHTML">
                
                <!-- Course ID Input -->
                <div class="mb-4">
                    <label for="course_id" class="block text-sm font-medium text-gray-700 text-right">שם הקורס (אופציונלי)</label>
                    <input type="text" name="course_id" id="course_id" placeholder="לדוגמה: מבוא למדעי המחשב" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm text-right">
                </div>
                
                <textarea name="text" class="w-full p-3 border rounded-lg text-right" rows="8" placeholder="הדביקו כאן את החומר ללמידה..."></textarea>
                
                <div class="my-4 text-center text-gray-500">או</div>
                
                <input type="file" name="file" class="block w-full text-sm text-ink-brown file:ml-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:font-semibold file:bg-orange-100 file:text-capy-orange hover:file:bg-orange-200"/>
                
                <div class="mt-4">
                    <label for="num_cards" class="block text-sm font-medium text-gray-700 text-right">מספר כרטיסיות (5-20):</label>
                    <input type="number" name="num_cards" id="num_cards" value="10" min="5" max="20" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>

                <button type="submit" class="mt-6 w-full bg-capy-orange text-white font-bold py-3 px-5 rounded-lg shadow-sm hover:bg-opacity-90">
                    ✨ הפקת כרטיסיות
                </button>
            </form>
            <div id="upload-result" class="mt-4 text-center"></div>
        </div>
    </div>

    <!-- Result Card -->
    <div id="task-status-container" class="bg-white/80 p-6 rounded-2xl shadow-md min-h-[10rem]">
        <div class="flex flex-col items-center justify-center text-center text-ink-brown/60 h-full">
            <img src="{{ url_for('serve_avner', filename='avner_reading.jpeg') }}" alt="אבנר קורא ספר" class="h-24 mb-4">
            <p>התוצאות יופיעו כאן לאחר הפקת הכרטיסיות.</p>
        </div>
    </div>
</div>
{% endblock %}
