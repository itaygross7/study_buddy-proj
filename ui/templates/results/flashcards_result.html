<div>
    <h3 class="text-lg font-bold text-dark-brown mb-4">כרטיסיות שנוצרו ({{ flashcard_set.cards|length }})</h3>
    <div class="mt-4 space-y-4">
        {% for card in flashcard_set.cards %}
        <div class="flashcard cursor-pointer min-h-[180px]" onclick="this.classList.toggle('flipped')">
            <div class="flashcard-inner">
                <div class="flashcard-front bg-cream border-2 border-golden-yellow p-6 flex flex-col items-center justify-center text-center">
                    <span class="text-xs text-cozy-brown mb-2">שאלה {{ loop.index }}</span>
                    <p class="text-lg font-medium text-dark-brown">{{ card.question }}</p>
                    <span class="text-xs text-cozy-brown mt-4">לחצו להפוך</span>
                </div>
                <div class="flashcard-back bg-cozy-brown text-cream p-6 flex flex-col items-center justify-center text-center">
                    <span class="text-xs opacity-75 mb-2">תשובה</span>
                    <p class="text-lg font-medium">{{ card.answer }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="mt-6 flex flex-wrap gap-4">
        <a href="{{ url_for('pdf_bp.export_flashcards_pdf', set_id=flashcard_set._id) }}" 
           class="inline-flex items-center gap-2 bg-cozy-brown text-cream font-semibold py-2 px-4 rounded-xl btn-hover-lift transition-all duration-150 shadow-md"
           target="_blank">
           <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
           </svg>
           הורד ל-PDF
        </a>
    </div>
    
    <!-- Show shuffle toggle after results -->
    <script>
        document.getElementById('empty-state')?.classList.add('hidden');
        document.getElementById('flashcards-container')?.classList.add('hidden');
        const shuffleToggle = document.getElementById('shuffle-toggle');
        if (shuffleToggle) {
            shuffleToggle.classList.remove('hidden');
            shuffleToggle.classList.add('flex');
        }
    </script>
</div>
