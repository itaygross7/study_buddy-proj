<div>
    <h3 class="text-lg font-semibold text-gray-900">Generated Flashcards ({{ flashcard_set.cards|length }})</h3>
    <div class="mt-4 space-y-4">
        {% for card in flashcard_set.cards %}
        <div class="p-4 border rounded-lg bg-gray-50">
            <p class="font-bold text-gray-800">Q: {{ card.question }}</p>
            <p class="mt-2 text-gray-700">A: {{ card.answer }}</p>
        </div>
        {% endfor %}
    </div>
    <div class="mt-6">
        <a href="{{ url_for('pdf_bp.export_flashcards_pdf', set_id=flashcard_set._id) }}" 
           class="inline-block bg-red-600 text-white font-bold py-2 px-4 rounded hover:bg-red-700"
           target="_blank">
           Export to PDF
        </a>
    </div>
</div>
