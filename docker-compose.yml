services:
  # ==================================================================
  # Main Flask Application
  # ==================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studybuddy_app
    # SECURITY: Ports are commented out because we use the Tunnel now.
    # ports:
    #   - "5000:5000" 
    volumes:
      - ./src:/app/src
      - ./sb_utils:/app/sb_utils
      - ./ui:/app/ui
      - ./app.py:/app/app.py
    env_file: .env
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # DNS fallbacks for container networking
    dns:
      - 8.8.8.8
      - 1.1.1.1
    networks:
      - studybuddy_network

  # ==================================================================
  # Cloudflare Tunnel (Replaces Caddy & Port Forwarding)
  # ==================================================================
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: studybuddy_tunnel
    restart: always
    command: tunnel run
    env_file: .env
    # The token connects this container to your Cloudflare account
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    networks:
      - studybuddy_network

  # ==================================================================
  # Background Worker
  # ==================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "worker.py"]
    volumes:
      - ./src:/app/src
      - ./sb_utils:/app/sb_utils
      - ./worker.py:/app/worker.py
    env_file: .env
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import pika; pika.BlockingConnection(pika.URLParameters('${RABBITMQ_URI}'))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - studybuddy_network

  # ==================================================================
  # Health Monitor - Self-Healing Service
  # ==================================================================
  health_monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studybuddy_health_monitor
    command: ["python", "health_monitor.py"]
    volumes:
      - ./src:/app/src
      - ./sb_utils:/app/sb_utils
      - ./health_monitor.py:/app/health_monitor.py
      - /var/run/docker.sock:/var/run/docker.sock  # Allow Docker control
    env_file: .env
    depends_on:
      - app
      - worker
      - mongo
      - rabbitmq
    restart: unless-stopped
    networks:
      - studybuddy_network

  # ==================================================================
  # MongoDB Database
  # ==================================================================
  mongo:
    image: mongo:5.0
    container_name: studybuddy_mongo
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - studybuddy_network

  # ==================================================================
  # RabbitMQ Message Broker
  # ==================================================================
  rabbitmq:
    image: rabbitmq:3.9-management
    container_name: studybuddy_rabbitmq
    ports:
      # Only binding to localhost for security (access via SSH tunnel if needed)
      - "127.0.0.1:15672:15672" 
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-password}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - studybuddy_network

networks:
  studybuddy_network:
    driver: bridge

volumes:
  mongo_data:
  rabbitmq_data:
