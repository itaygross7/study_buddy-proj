version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studybuddy_app
    ports:
      - "5000:5000"
    volumes:
      - ./src:/app/src
      - ./ui:/app/ui
      - ./app.py:/app/app.py
      - ./worker.py:/app/worker.py # Ensure worker script is available
    env_file: .env
    depends_on:
      - mongo
      - rabbitmq
    restart: on-failure

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studybuddy_worker
    # --- THIS IS THE FIX ---
    # The command now correctly points to the worker script at the root.
    command: ["python", "worker.py"]
    # --- END OF FIX ---
    volumes:
      - ./src:/app/src
      - ./ui:/app/ui
      - ./app.py:/app/app.py
      - ./worker.py:/app/worker.py # Ensure worker script is available
    env_file: .env
    depends_on:
      - app
      - rabbitmq
    restart: on-failure

  mongo:
    image: mongo:5.0
    container_name: studybuddy_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always

  rabbitmq:
    image: rabbitmq:3.9-management
    container_name: studybuddy_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: always

volumes:
  mongo_data:
  rabbitmq_data:
