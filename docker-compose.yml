version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studybuddy_app
    ports:
      - "5000:5000"
    volumes:
      - ./src:/app/src
      - ./sb_utils:/app/sb_utils
      - ./ui:/app/ui
      - ./app.py:/app/app.py
    env_file: .env
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
    depends_on:
      - mongo
      - rabbitmq
    restart: on-failure
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: studybuddy_worker
    # The command to run the worker script
    command: ["python", "worker.py"]
    volumes:
      - ./src:/app/src
      - ./sb_utils:/app/sb_utils
      - ./worker.py:/app/worker.py
    env_file: .env
    depends_on:
      - mongo
      - rabbitmq
    restart: on-failure

  mongo:
    image: mongo:5.0
    container_name: studybuddy_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always

  rabbitmq:
    image: rabbitmq:3.9-management
    container_name: studybuddy_rabbitmq
    ports:
      - "5672:5672"  # For services
      - "15672:15672" # For management UI
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: always

  # Optional: Nginx reverse proxy for HTTPS (uncomment to use)
  # nginx:
  #   image: nginx:alpine
  #   container_name: studybuddy_nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
